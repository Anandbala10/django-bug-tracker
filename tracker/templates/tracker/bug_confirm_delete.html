{% extends 'tracker/base.html' %}

{% block title %}
    Confirm Delete
{% endblock %}

{% block content %}

    <div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">
            Delete Bug: {{ bug.title }}
        </h1>

        <p class="text-lg text-gray-700 mb-6">Are you sure you want to permanently delete this bug?</p>

        <form method="post">
            {% csrf_token %}

            <div>
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2">
                    Yes, delete
                </button>

                <a href="{% url 'home' %}" class="inline-block bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Cancel
                </a>
            </div>
        </form>
    </div>

{% endblock %}
