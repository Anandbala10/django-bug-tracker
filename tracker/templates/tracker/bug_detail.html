{% extends 'tracker/base.html' %}

{% block title %}
    {{ bug.title }}
{% endblock %}

{% block content %}

    <div class="bg-white p-6 rounded-lg shadow-md">

        <h1 class="text-3xl font-bold text-gray-800 mb-4">
            {{ bug.title }}
        </h1>

        <p class="text-lg text-gray-600 mb-4">
            <b>Status:</b> {{ bug.status }}
        </p>

        <p class="text-gray-700 text-base mb-6">
            {{ bug.description }}
        </p>

        <hr class="my-6">

        <div class="flex items-center space-x-4">
            <a href="{% url 'bug_update' bug.id %}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Edit
            </a>
            <a href="{% url 'bug_delete' bug.id %}" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Delete
            </a>
            <a href="{% url 'home' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                Back to List
            </a>
        </div>

    </div>

{% endblock %}
